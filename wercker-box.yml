name: rethinkdb
version: 0.0.1
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for rethinkdb an open source distributed database
keywords:
  - rethinkdb
  - opensource
  - noqsql
  - database
  - json
packages:
  - rethinkdb@1.13.1
script: |
  sudo source /etc/lsb-release 
  sudo echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
  sudo wget -qO- http://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
  sudo apt-get update -y
  sudo apt-get install rethinkdb -y
  sudo mkdir -p /etc/rethinkdb/instances.d
  sudo -- sh -c "echo 'bind=all' > /etc/rethinkdb/instances.d/default.conf"

env:
  WERCKER_RETHINKDB_PORT: 28015
  WERCKER_RETHINKDB_HOST: $$HOST$$
  WERCKER_RETHINKDB_URL: $$HOST$$:28015
  WERCKER_RETHINKDB_VERSION: "1.13.1"
